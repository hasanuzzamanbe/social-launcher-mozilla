<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="social.css">
	<meta charset="utf-8">
	<title>Social Launcher</title>
	<script type="text/javascript" src="popup.js"></script>
</head>
<body class="social-launcher-main">
	<div class="social-header">
		<div class="social-launcher-logo">
			<img src="images/icon_128.png" alt="Social Launcher" class="logo-icon">
			<h2 class="social-launcher-title"> Social Launcher</h2><span class="version">(V-2.0.0)</span>
		</div>
	</div>
	<div id="main-body" class="social_launcher_body">
		<a title="Google" href="http://www.google.com" target="_blank"><img src="images/g_icon.png" class="g-logo"></a>
		<a title="Facebook" href="http://www.facebook.com" target="_blank"><img class="f-logo" src="images/fb_icon.png"></a>
		<a title="YouTube" href="http://www.youtube.com" target="_blank"><img class="m-logo" src="images/yt-icon.png"></a>
		<a title="Gmail" href="https://www.google.com/gmail" target="_blank"><img class="m-logo" src="images/m-icon.png"></a>
		<a title="Twitter" href="http://www.twitter.com" target="_blank"><img src="images/tw-icon.png" class="tw"></a>
		<a title="Instagram" href="http://www.instagram.com" target="_blank"><img src="images/in-icon.png"></a>
		<a title="Github" href="http://www.github.com" target="_blank"><img src="images/gt_icon.png" class="g-logo"></a>
		<a title="Gitlab" href="http://www.gitlab.com" target="_blank"><img src="images/gl-icon.png" class="g-logo"></a>
		<a title="Medium" href="http://www.medium.com" target="_blank"><img src="images/md-icon.png" class="g-logo"></a>
		<a title="Linkedin" href="http://linkedin.com" target="_blank"><img src="images/ln-icon.png" class="g-logo"></a>
	</div>


	<button id="topShowBtn">Show/ Hide your top sites</button>
	<div id="topSites" class="showHide">
	</div>
	<div class="social-launcher-descr">Quick access your socials<a title="Rate Me" target="_blank" href="https://addons.mozilla.org/en-US/firefox/addon/social-launcher/"><img src="images/heart_45.png"></a></div>
<script src="popup.js"></script>
</body>
</html>
